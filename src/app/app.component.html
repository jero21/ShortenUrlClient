<div class="container app">
  <div class="row">
  	<div class="col-sm-12">
  		<h1 class="text-center">
    		{{ title }}!
  		</h1>
  	</div>	
    <div class="col-md-12">
      <form class="form-horizontal">
        <div class="form-group">
          <!-- Input url-->
          <input type="url" id="url" class="form-control" (keyup)="onNameKeyUp($event)" placeholder="https://your-link.her">
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-4">
            <!-- evento que llama a la API -->
            <button class="btn btn-success btn-block" (click)="shorterUrl()">Shorter</button>
          </div>
        </div>
      </form>
      <!-- show the short url if "found" is true-->
      <div class="col-sm-4 col-sm-offset-4" *ngIf="found">
        <h3 class="text-center">
          <span> 
            your short link: {{ url }}
          </span>
        </h3>
      </div>
    </div>
